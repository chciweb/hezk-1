<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sdílet obrázek</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #C5C5C5;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    img {
      max-width: 80vw;
      max-height: 50vh;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  
  <img src=https://img1.picmix.com/output/pic/normal/3/2/5/1/12701523_4cb9f.gif alt="Sdílený obrázek" />

  <button id="shareBtn">Pošli kamarádovi!:-)</button>

  <div class="message" id="message"></div>

  <script>
    const shareBtn = document.getElementById('shareBtn');
    const message = document.getElementById('message');
    const imageUrl = window.location.origin + '/' + document.querySelector('img').getAttribute('src');

    shareBtn.addEventListener('click', async () => {
      if (navigator.share) {
        try {
          await navigator.share({
            title: 'Podívej na tento obrázek',
            text: 'Mrkni na tenhle obrázek!',
            url: imageUrl,
          });
          message.textContent = 'Sdílení proběhlo úspěšně!';
          message.style.color = 'green';
        } catch (err) {
          message.textContent = 'Sdílení bylo zrušeno nebo se nepodařilo.';
        }
      } else {
        message.textContent = 'Sdílení není ve vašem prohlížeči podporováno.';
      }
    });
  </script>

</body>
</html>
